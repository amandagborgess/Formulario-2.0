<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 2.0</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Deixe seu Feedback!</h1>
      <form id="feedbackForm">
        <div class="input-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" required minlength="2" />
        </div>
        <div class="input-group">
          <label for="age">Idade:</label>
          <input type="number" id="age" required min="1" />
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="phone">Telefone para contato:</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="input-group">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" rows="5" required minlength="10"></textarea>
        </div>
        <div class="input-group">
          <label for="suggestions">Sugestões (opcional):</label>
          <textarea id="suggestions" rows="3"></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
